  population-service:
    image: node:10.15.0
    command: sh -c "cd /usr/src/app && npm install && npm run dev"
    volumes:
      - ./population:/usr/src/app
    ports:
      - "8001:8000"
    container_name: populationservice
    environment:
      - MONGOURL=mongodb://population-db:27017
    depends_on:
      - population-db
  population-db:
    image: mongo
    ports:
      - "27017:27017"
    container_name: population-db