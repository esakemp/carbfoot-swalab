version: '3'
services:
  frontend:
    image: node:10.15.0
    command: sh -c "cd /usr/src/app && npm install && npm start"
    volumes:
      - ./frontend:/usr/src/app
    ports:
      - "3000:3000"
      - "35729:35729"
    container_name: frontend
    environment:
      - REACT_APP_GATEWAY_URL=http://localhost:8000
  gateway:
    image: node:10.15.0
    command: sh -c "cd /usr/src/app && npm install && npm run dev"
    volumes:
      - ./gateway:/usr/src/app
    ports:
      - "8000:8000"
    expose:
      - "8000"
    container_name: gateway
